<div class="row align-items-center" style="height: 100%;">
	<div class="col-sm-3"></div>
    <div class="col-sm-2">
        <a routerLink="/notification">
            <div style="position: relative;">
                <img src="../assets/images/icons/notification.png"> 
                <div *ngIf="alarmCount>0" class ="vertical-child-center" style="position: absolute;right: 5px;top: 0;color: #fff;width: 30px;height: 30px;border-radius: 50%;background-color: #f00;text-align: center;font-size: 15px;">
                    <span>{{alarmCount}}</span>
                </div>
            </div>
        </a>
    </div>	
    <div class="col-sm-2">
        <a routerLink="/gift">
            <img src="../assets/images/icons/present.png">
        </a>
        
    </div>
    <div class="col-sm-2">
        <a routerLink="/info">
            <img src="../assets/images/icons/info.png">
        </a>
    </div>

    <div class="col-sm-2">
        <a routerLink="/ranking">
            <img src="../assets/images/icons/ranking.png">
        </a>
    </div>
</div>
