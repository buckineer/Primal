<main id="content">
	<button class="close" name="close" type="submit" value="close" routerLink="/map">close</button>
	<h2>Mi Perfil</h2>
	<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
	<div id="inner-content">
			<div class="row" style="width: 100%; margin:auto;">
				<div class="col-sm-7" style="position: relative;">
		            <div style="color: #f00;font-size: 14px;	margin-bottom: 5px;">
			            <strong>{{ message }}</strong>
			        </div>
					<div [class.is-invalid]="!myForm.controls['old_pwd'].valid && myForm.controls['old_pwd']. touched">
						<label><font size="3px">Contraseña Actual</font></label>
						<label *ngIf="!myForm.controls['old_pwd'].valid && myForm.controls['old_pwd']. touched">(required)</label>
						<input type="password" style="border-radius:0px;" [formControl]="myForm.controls['old_pwd']" placeholder="******************">
					</div>
					<div [class.is-invalid]="!myForm.controls['new_pwd'].valid && myForm.controls['new_pwd']. touched">
						<label><font size="3px">Nueva Contraseña</font></label>
						<label *ngIf="!myForm.controls['new_pwd'].valid && myForm.controls['new_pwd']. touched">(required)</label>
						<input type="password" style="border-radius:0px;" [formControl]="myForm.controls['new_pwd']" placeholder="******************">
					</div>
					<div [class.is-invalid]="myForm.errors?.mismatch">
						<label><font size="3px">Repite Nueva Contraseña</font></label>
						<label *ngIf="myForm.errors?.mismatch">(Password does not match)</label>
						<input type="password" style="border-radius:0px;" [formControl]="myForm.controls['repeat_pwd']" placeholder="******************">
					</div>
				</div>
			</div>
		
	</div><!-- #container -->
	<div id="main-actions">		
		<button routerLink="/profile/edit" type="button">CANCELAR</button>
		<button  type="submit">GUARDAR</button>
	</div>
	</form>
</main>
