<main id="content">
	<button class="close" name="close" type="submit" value="close">close</button>
	<h2>Ranking</h2>
	<label style="margin-top: 25px;margin-left: 510px;">Puntos</label>
	<div id="inner-content">
		<ng-template ngFor let-item [ngForOf]="users" let-i="index">
			<div class="item" style="height: 60px;">
				<h3 style="margin-left: 10px;margin-top: 7px;display: inline-block;"> {{i+1}} </h3>
				<div class="clan-color" style="background-color: #CE3535; margin-left:35px;top:5px;"></div>
				<img class="item-img" src={{environment.asset_base_url}}{{get_image_url(item)}} style="margin-left: 35px;top: -5px;">
				<h3 style="display: inline-block;width: 200px;">{{item.first_name}}&nbsp;{{item.last_name}}</h3>
				<h4 style="display: inline-block; margin-left: 120px;">{{item.total_points}}</h4>
			</div>
		</ng-template>


	</div>
	<div style="margin-left: 55px;margin-top: 40px;">
		<div class="item" style="height: 60px;">
			<h3 style="margin-left: 10px;margin-top: 7px;display: inline-block;"> {{ current_user_ranking + 1 }} </h3>
			<div class="clan-color" style="background-color: #CE3535; margin-left:35px;top:5px;"></div>
			<img class="item-img" src="assets/img/avatars/t6d.png" style="margin-left: 35px;top: -5px;">
			<h3 style="display: inline-block;width: 200px;">{{current_user.first_name}}&nbsp;{{current_user.last_name}}</h3>
			<h4 style="display: inline-block; margin-left: 120px;">{{current_user.total_points}}</h4>
		</div>
	</div>


</main>
