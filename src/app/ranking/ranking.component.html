<div class="background-fx">
	<app-user-header></app-user-header>
	<div class="row align-items-center" style="margin-top: 2%;">
		<div class="col-sm-8">
			<span class="ranking-text">CLASIFICACIÃ“N</span>
		</div>
		<div class="col-sm-3" style="padding-top: 3%;">
			<span class="points-text">Puntos</span>
		</div>
		<div class="col-sm-1">
			<a routerLink="/map">
				<div>
					<i class="material-icons md-bold md-60 md-white" style="margin-left: -40%;">close</i>
				</div>				
			</a>
		</div>
	</div>
	<div class ="hidden-scroll">
		<ng-template ngFor let-item [ngForOf]="users" let-i="index">
			<div class="row align-items-center" [class.selected]="item.id === current_user_id" style="height: 15%; margin-top: 1.5%;">
				<div class="col-sm-1" style="margin-left: 6%;">
					<span class="content-text"><font size="6px">{{i+1}}.</font></span>
				</div>	
				<div class="col-sm-2" style="margin-left: -5%;">
					<img class="avatar-img" src={{environment.asset_base_url}}{{get_image_url(item)}}>
				</div>
				<div class="col-sm-6" style="margin-left: -5%;">
					<span class="content-text">{{item.first_name}} {{item.last_name}}</span>
				</div>
				<div class="col-sm-1" style="margin-left: 5%;">
					<span class="content-text">{{item.total_points}}</span>
				</div>
			</div>
		</ng-template>
	</div>
</div>
