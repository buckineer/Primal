<div class="container">
	<div class="row align-items-center">
		<div class="col" style="text-align: center;">
			<span class="head-text">Selecciona un avatar</span>	
		</div>
		
	</div>
	<div class="row">
		
	</div>
	<div class="row justify-content-center" style="margin-top: 40px;margin-bottom: 40px;">
		<ng-template ngFor let-item [ngForOf]="avatars" let-i="index">
			<div class="vertical-child-center user-avatar" (click)="set_selected(item)" [class.selected]="item==selected">
				<img src="{{item}}" style="width: 150px;">
			</div>
		</ng-template>
	</div>
	<div class="row justify-content-center">
		<div >
		  	<button class="store-button" mat-button [mat-dialog-close]="selected" >
				<span>Guardar</span>
		  	</button>			
		</div>
	</div>	
</div>
