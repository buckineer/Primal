<div *ngIf="clan_added" class="background-fx">
	<app-user-header></app-user-header>
	<div class="content-created container" style="position: relative;">
		<div style="position: absolute; right: 2.5%;top: 3%;">
			<a routerLink="/map">
				<div>
					<i class="material-icons md-bold md-white cross-size" >close</i>
				</div>				
			</a>
		</div>
		<div class="row" style="padding-top: 5.6%;padding-left: 5.22%;">
			<span class="title-text" style="padding-bottom: 40px;">CLANES ISLAND</span>
		</div>
		<div style="padding-left: 50px;padding-right: 50px;">
			<div class="row justify-content-center">
				<span class="congratulation-text">¡Felicidades! <br><br> Acabas de crear un clan </span>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<!-- <img src="/assets/images/clans/object6.png" style="width: 40%;"> -->
					<img src="{{environment.asset_base_url}}{{clan.image}}" style="width: 28%;">
					<span class="congratulation-text">{{clan.name}}</span>
					<!-- <span class="congratulation-text"> Elefantes </span> -->
				</div>				
			</div>
			<div class="row justify-content-center">
				<a routerLink="/clan/{{clan.id}}">
					<button mat-raised-button color="primary" style="height:50px;width: 160px; border-radius: 25px; background-color: #FE8D00;">
						<span class="content-text">Ver clan</span>
					</button>
				</a>
				<div class="col-sm-2">
					
				</div>
				<a routerLink="/conquer/{{state.Current_Territory_Id}}">
					<button mat-raised-button color="primary" style="height:50px;width: 160px; border-radius: 25px; background-color: #FE8D00;">
						<span class="content-text">Invitar</span>
					</button>
				</a>
			</div>
		</div>
	</div>
</div>
<div *ngIf= "!clan_added" class="background-fx">
	<app-user-header></app-user-header>
	<div class="content" style="position: relative;">
		<div style="position: absolute; right: 2.5%;top: 3%;z-index: 2">
			<a routerLink="/map">
				<div>
					<i class="material-icons md-bold md-white cross-size" >close</i>
				</div>				
			</a>
		</div>
		<div class="row" style="padding-top: 5.6%;padding-left: 2.22%;position: relative;">
			<span class="title-text" >CREAR CLAN</span>
		</div>
		<div style="position: relative;margin-top: 4%;">
			<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
				
				<div class="row">
					<div class="col-sm-8">
						<div class="row align-items-center">
							<label for="name" class="col-sm-4 col-form-label">NOMBRE</label>
							<div class="col-sm-8" [class.is-invalid]="!myForm.controls['name'].valid && myForm.controls['name']. touched">
						    	<input type="text" class="form-control" [formControl]="myForm.controls['name']" name="name">
								<div class="invalid-feedback">
									required
								</div>
							</div>
						</div>
						<div class="row align-items-center">
							<label for="description" class="col-sm-4 col-form-label">DESCRIPCIÓN</label>
							<div class="col-sm-8" [class.is-invalid]="!myForm.controls['description'].valid && myForm.controls['description']. touched">
						    	<input type="text" class="form-control " [formControl]="myForm.controls['description']" >
								<div class="invalid-feedback">
									required
								</div>
							</div>
						</div>
						<div class="row align-items-center">
							<label for="lema" class="col-sm-4 col-form-label">LEMA</label>
							<div class="col-sm-8" [class.is-invalid]="!myForm.controls['motto'].valid && myForm.controls['motto']. touched">
						    	<input type="text" class="form-control" [formControl]="myForm.controls['motto']">
								<div class="invalid-feedback">
									required
								</div>
							</div>
						</div>						
					</div>
					<div class="col-sm-4">
						<mat-checkbox [formControl]="myForm.controls['open']" style="width: 100px;" color="white" ><span class="col-form-label">ABIERTO</span></mat-checkbox>		
					</div>
				</div>
				<div class="row" style="padding-left: 15px">
					<label for="select-color" class="col-sm-3 col-form-label">ELEGIR COLOR</label>
					<div class="col-sm-8 align-items-center row" >
						<div class="custom-radios">
 							<ng-template ngFor let-item [ngForOf]="colors" let-i="index">
								<div class="form-div">
									<input type="radio" id='{{"color" + i}}' formControlName="color" value="{{item}}" class="form-control" [checked] = "i==0">
									<label for='{{"color"+i}}' >
								      	<span [ngStyle]="{'background-color':item}">
								        	<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
								        </span>	
									</label>
								</div>	
							</ng-template>
						</div>
					</div>
				</div>
				<div style="margin-left: 15px">
					<div class="row align-items-center" >
						<label for="select-avatar" class="row col-sm-3 col-form-label">ELEGIR ESCUDO</label>
						<div class="col-sm-8">
							<div class="row" style="background-color:#e0e0ef54;border-radius: 5px;">
								<div class="custom-radios row no-gutters">
									<ng-template ngFor let-item [ngForOf]="clan_images" let-i="index">
										<div class="col vertical-child-center" style="padding-left:2px;">
											<input type="radio" [checked] = "i==0" id='{{"avatar" + i}}' formControlName="avatar" value="{{item}}">
											<label for='{{"avatar"+i}}'>
												<img class="clan-img selected" [class.selected]= "item === myForm.value.avatar" src={{environment.asset_base_url}}{{item}}>
											</label>
										</div>	
									</ng-template>				
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center w-100">
					<div class="col-sm-12" style="border-bottom-color: #fff;border-bottom-style: solid; margin-top: 5px;" >
					</div>
					
				</div>
				<div class="row" style="padding-top: 15px;margin-right: 5%;">
					<div class="col">
						<button type="submit" mat-raised-button style="float: right;background: none;color: #fff;" class="store-button" color="primary">
							<span class="">GUARDAR</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
