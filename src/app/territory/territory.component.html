<div class="w-100 h-100" style="text-align: center;position: relative;">	
	<img src={{environment.asset_base_url}}{{territory.image_url}} [class.territory-outline]= "is_clan_exists()" [style.background-color]= territory.clan_color class="territory-image">
	<ng-container *ngIf="state">
		<img  *ngIf="is_clan_exists()" class="territory-clan-avatar"  src="{{ environment.asset_base_url}}{{territory.clan_img }}">
		<img *ngIf="territory.lock_state" class="territory-lock-icon"  src="../assets/images/icons/lock.png">
		<img *ngIf="territory.lock_state" class="mist-icon"  src="../assets/images/icons/mist.png">
		<label class="territory-title">{{getAvatarTitle()}}</label>
		<!--
		<label *ngIf="!territory.lock_state" class="territory-state-txt"><strong  >Â¡CONQUISTAR!</strong></label> {% endcomment %}
		-->
	</ng-container>
</div>
