<div class="background-fx">
	<app-user-header></app-user-header>
	<div class="content" style="position: relative;">
		<div style="position: absolute; right: 2.5%;top: 3%;z-index: 2">
			<a routerLink="/map">
				<div>
					<i class="material-icons md-bold md-white cross-size" >close</i>
				</div>				
			</a>
		</div>

		<div class="col-sm-6 h-100" style="padding-top: 5.6%;padding-left: 5.22%;position: relative;">
			
			<div >
				<span class="title-text">{{territory.title}}</span>
			</div>
			<div style="padding-top: 20px">
				<span class="content-text">
					<a *ngIf="clan_to_change()">
						<span class="key"> INICIO DE MISIÓN EN: </span>
						<span class="value">{{starting_days}} DÍAS</span>
						<br><br>
					</a>
					<a *ngIf="!clan_to_change()">
						<span class="key"> LA MISIÓN TERMINA EN: </span>
						<span class="value">{{remain_days}} DÍAS</span>
						<br><br>
					</a>
					<span class="key"> Puntos mínimos: </span>
					<span class="value">{{territory.reaching_min_points}}</span>
				</span>
			</div>		
		</div>
		<div class="col-sm-6 h-100" style="padding-top: 5.6%;">
			<div style="width: 70%;max-height:50%;margin-left: 10%;">
				<app-territory [territory]="territory"></app-territory>
			</div>			
		</div>
		<div class="w-100" style="position: absolute;bottom: 13.2%;">
			<div class="col-sm-6 h-100" style="padding-left: 5.22%;position: relative;">
				<a *ngIf="!clan_to_change() || is_joined()">
					<button mat-raised-button class= "lock-button" style="padding-left: 2px" color="primary">
						<img src="/assets/images/icons/lock small.png">
						<span style="padding-left: 0px;">UNIRSE A CLAN</span>
					</button>
				</a>
				<a routerLink="/clan/home" *ngIf="clan_to_change() && !is_joined()">
					<button mat-raised-button class= "unlock-button" color="primary">
						<img src="/assets/images/icons/lock small.png" >
						<span>UNIRSE A CLAN</span>
					</button>
				</a>
			</div>
			<div class="col-sm-6 w-100" style="position: relative;text-align: center;">
				<a *ngIf="clan_to_change()">
					<button mat-raised-button class= "lock-button" color="primary">
						<img src="/assets/images/icons/lock small.png" >
						<span>CONQUISTAR</span>
					</button>
				</a>
				<a routerLink="/clan/ranking" *ngIf="!clan_to_change()">
					<button mat-raised-button class= "unlock-button" color="primary">
						<img src="/assets/images/icons/lock small.png" >
						<span>CONQUISTAR</span>
					</button>
				</a>
			</div>
		</div>
	</div>
</div>
