<header id="player-stats">
  <div id="player-id">
    <a id="profile-pic" routerLink="/profile">
      <img src="{{environment.asset_base_url}}{{user.image_url}}">
      <!-- <img src="assets/img/avatars/t7h.png"> -->
    </a>
    <div id="player-name">
      <h1>
        {{user.first_name}} {{user.last_name}}
      </h1>
      <p class="subtitle">
        {{user.level_name}}
      </p>
    </div>
  </div>
  <p id="player-points">
    <span class="label">
      Puntos
    </span>
    <span class="score">
      {{user.total_points}}
    </span>
  </p>
  <p id="player-coins">
    <span class="label">
      Monedas
    </span>
    <span class="score">
      {{user.coins}}
    </span>
  </p>
</header>
