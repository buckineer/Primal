<div class="background-fx">
	<app-user-header></app-user-header>
	<div class="content container" style="position: relative;overflow: hidden;">
		<div style="position: absolute; right: 2.5%;top: 3%;z-index: 2">
			<a routerLink="/map">
				<div>
					<i class="material-icons md-bold md-white cross-size" >close</i>
				</div>				
			</a>
		</div>
		<div class="row" style="padding-top: 3.6%;padding-left: 2.22%;position: relative;">
			<div class="col">
				<span class="title-text">INVITAR A LUCHADORES</span>
			</div>
		</div>

		<div class="h-100">
			<div class="scroll-height" style="width: 90%;overflow: hidden;border-bottom-style: solid;border-bottom-color: #fff;">

				<div style="padding-left: 15px;margin-bottom: 10px;" style="height: 360px;" class="hidden-scroll">
					<checkbox-group [(ngModel)]="selectedUsers">										
					<!-- <p>Selected items - {{selectedUsers | json}}</p> -->
					<ng-template ngFor let-item [ngForOf]="users" let-i="index">
						<div *ngIf="item['id']!=globalState['Current_User_Id']" class="row align-items-center" style="padding-top: 20px;">
							<div class="col-sm-4 row" style="padding-left: 30px;">
								<div class="vertical-child-center" style="width: 50px; text-align: center;">
									<checkbox value="{{item['id']}}"> </checkbox>	
								</div>
								<div class="circle-border vertical-child-center" style="position: relative;">
									<img src="{{environment.asset_base_url}}{{get_image_url(item)}}" style="width: 100%;height: 100%;">
								</div>
							</div>
							<div class="col-sm-6">
								<span class="content-text">{{item['first_name']}} {{item['last_name']}}</span>
							</div>
						</div>
					</ng-template>
				</checkbox-group>
				</div>					
			</div>
			<div style="width: 90%;">
				<div style="padding-left: 15px;">
					<div class="row align-items-center" style="padding-top: 20px;">
						<div class="col-sm-6 row">
							<div class="vertical-child-center" style="width: 50px; text-align: center;">
								<mat-checkbox (change)="selectAll($event)" color="white" > </mat-checkbox> 
							</div>
							<span class="content-text">Seleccionar todos</span>
						</div>
					</div>
					<div class="row align-items-center top">
						<div class="col-sm-8">
							<span class="total-text"> TOTAL INVITADOS: {{selectedUsers.length}}/5</span>
						</div>
						<div class="col-sm-4">
							<button (click) = "store()" mat-raised-button style="float: right;background: none;color: #fff; margin-top: -20px;" class="store-button" color="primary">
								<span class="">GUARDAR</span>
							</button>							
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
